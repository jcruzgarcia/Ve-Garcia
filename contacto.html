<body>
    <header>
        <nav class="nav">
            <a  href="index.html"><img class="logo" src="./img/favicon_io/logo-webpage-V.png" alt="LogoCursosV"></a>
            <ul class="menu">
                <li class="boton"><a href="index.html">Inicio</a></li>

                <li class="boton"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="data__contacto">
        <h3 class="banner pb-3" data-aos="fade-down"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-duration="700">¡Consultanos lo que quieras!</h3>
        <h4 class="subtitle__user"> Completá el formulario a continuación</h4>
    </section>
      <section class="formulario form-container p-5">
              <form>
                  <div class="mb-3">
                  <h4 class="registrarse pb-3"> Formulario de contacto</h4>  
                  <label for="username" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="text" required>
                  </div>
                  <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="text" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                  </div>
                  <div class="textarea__form form-group mb-3 border-1">
                    <label for="exampleFormControlTextarea1">Consulta</label>
                    <textarea class="textarea__form form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Enviar consulta</button>
                  </div>
              </form>
      </section>
      <div class="data2__contacto">
        <p>Nos pondremos en contacto a la brevedad</p>
      </div>
      <div class="ubicacion__contacto">
        <h5>Nuestras oficinas</h5>
        <div class="mapa__contacto"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.862097483532!2d-58.4322726!3d-34.586064!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe8a347bb55df550c!2sCoderhouse%20Latinoam%C3%A9rica!5e0!3m2!1sen!2sar!4v1655948115824!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
</main>
<footer>
    <h3>Suscribete al buzón de novedades</h3>
    <input class=email type="email" name="" id="" placeholder="Ingresa tu email">
    <button class="botonSub" type="submit">Suscribirse</button>
    <ul class="redes">
        <li>
          <a class="redes" href="https://www.instagram.com/"><img src="./img/insta.png" alt="Instagram"></a>
        </li>

          <a class="nav-link" href="https://web.whatsapp.com/"><img src="./img/whatsapp.png" alt="Whatsapp""></a>
        </li>
        <li>
          <a class="nav-link" href="https://www.facebook.com/"><img src="./img/facebook.png" alt="Facebook"></a>
        </li>
      </ul>
</footer>
